<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="btn">
                <button class="signupbtn">Sign Up</button>
                <button class="loginbtn">Login</button>
            </div>
           
            <form action="" class="SignUp">
                <div class="formgroup">
                    <input type="text" name="Name" id="User Name" placeholder="Username" autocomplete="Off">
                </div>
           
                <div class="formgroup">
                    <input type="E-mail" name="E-mail" id="E-Mail ID" placeholder="E-Mail ID" autocomplete="Off">
                </div>
           
                <div class="formgroup">
                    <input type="Password" name="Password" id="Password" placeholder="Password" autocomplete="Off">
                </div>
           
                <div class="formgroup">
                    <input type="Password" name="Confirm Password" id="Confirm Password" placeholder="Confirm Password" autocomplete="Off">
                </div>

                <div class="checkbox">
                    <input type= "checkbox" name="checkbox" id="checkbox">
                        <span class="text"> I Agree with Terms & Conditions.</span></div>
                    <div class="formgroup"> 
                        <button class="btn2">Register</button>
                    </div>
            </form>

            <!-- Login Form -->
            <form action="" class="login">
           
                <div class="formgroup">
                    <input type="E-mail" name="E-mail" id="E-Mail ID" placeholder="E-Mail ID" autocomplete="Off">
                </div>
           
                <div class="formgroup">
                    <input type="Password" name="Password" id="Password" placeholder="Password" autocomplete="Off">
                </div>

                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                        <span class="text"> Keep me signed in this device.</span> </div>
                    <div class="formgroup"> 
                        <button class="btn2">Login</button>
                    </div>
            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="/java.js"></script>
</body>
</html>
